      <h1> ¿Alcohol o gasolina? </h1>
  <!--roblema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un camino de 480 kilómetros. ¿Cuál es el consumo de gasolina? Para calcular el consumo: divide la distancia recorrida por la cantidad de litros gastados. Imprime el valor utilizando document.write. Organiza las cuentas en variables 

  40 litros = 480 km
            
  Por otro lado, con el alcohol: el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el consumo de alcohol

  40 litros = 300km -->

        <script >  
       var tanque = 40 ;
       var kmcongasolina= 480 ;
       var kmconalcohol = 300; 

       document.write( tanque / kmcongasolina)  ;
       document.write( "<br>");
       document.write( "<br>"); 
       document.write( tanque / kmconalcohol)
       document.write( "<br>");
       document.write( "<br>");
      document.write( "<br>");
      document.write( "<br>");

      /* otra implementacion*/
      var tanque = 40 ;
      var kmportanque= 480 ;
  

      document.write( tanque / kmcongasolina)  ;
      document.write( "<br>");
      document.write( "<br>");

      /* redefiniendo la variable */
      kmportanque = 300;
      document.write( tanque / kmconalcohol)
      document.write( "<br>");
      document.write( "<br>");


      </script>






</script>
